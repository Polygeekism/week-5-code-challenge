<!DOCTYPE html>
<html class="no-js">

<head>
    <title>MEAN Message App</title>
    <script src='/modules/angular.min.js'></script>
    <script src='client.js'></script>
</head>

<body ng-app='MessageApp' ng-controller='MessageController as vm'>
    <h1>Message App</h1>
    <input type="text" ng-model='vm.newMessage.name' placeholder="Name">
    <input type="text" ng-model='vm.newMessage.message'placeholder="Message">
    <button ng-click = "vm.postMessage(vm.newMessage)">Submit Message</button>
    <table>
        <thead>
            <th>Name</th>
            <th>Message</th>
        </thead>
        <tr>
            <td>Placeholder name</td>
            <td>"We had a great placeholder"</td>
        </tr>
    </table>
</body>

</html>
